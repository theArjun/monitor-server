<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Command Sender</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Commanding Server
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Commanding Server
          </h1>
          <h2 class="subtitle">
            I will command everyone !
          </h2>
        </div>
      </div>
    </section>

    <div class="container is-block">
      <section class="section">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="field">
                <div class="control">
                  <input
                    type="text"
                    id="client_ID"
                    class="input is-info"
                    placeholder="Client ID"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="level-item">
              <div class="field">
                <div class="control">
                  <input
                    type="text"
                    id="command"
                    class="input is-info"
                    placeholder="Command"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="level-item">
              <button id="sendCommand" class="button is-primary">
                Command
              </button>
            </div>
          </div>
        </div>

        <p class="is-size-5 has-text-centered">
          Output
        </p>
        <p id="output_from_client" class="has-text-centered"></p>
      </section>

      <section class="section">
        <div class="table-container">
          <table class="table is-hoverable">
            <thead>
              <tr>
                <th scope="col" colspan="2">Client ID</th>
                <th scope="col">Password</th>
                <th scope="col">Client Session ID</th>
              </tr>
            </thead>
            <tbody id="connected_clients"></tbody>
          </table>
        </div>
      </section>
    </div>
  </body>
</html>
