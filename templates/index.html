<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Commanding Server</title>
  </head>
  <body>
    <div class="container mt-5">
      <p class="display-3">
        Commanding Server
      </p>
      <p class="lead">
        I will command everyone !
      </p>

      <form method="POST" action="">
        <div class="form-group">
          <label for="client"> </label>
          <input
            type="text"
            name="client_ID"
            class="form-control"
            aria-describedby="clientHelp"
          />
          <small id="clientHelp" class="form-text text-muted"
            >Enter the client ID to communicate.</small
          >
        </div>
        <div class="form-group">
          <label for="command"> </label>
          <input
            type="text"
            name="command"
            class="form-control"
            aria-describedby="commandHelp"
            required
          />
          <small id="commandHelp" class="form-text text-muted"
            >Enter the command for the client.</small
          >
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Command</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
